<!-- templates/test.html -->
{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="section">
        <h2 class="section-title">Test Artifact Generation</h2>
        <p>Upload a file or paste content to test the artifact generation capabilities.</p>

        <form action="{{ url_for('test_generation') }}" method="post" enctype="multipart/form-data">
            <div>
                <label for="file">Upload a file:</label>
                <input type="file" name="file" id="file">
            </div>

            <div style="margin-top: 1rem;">
                <label for="content">Or paste content:</label>
                <textarea name="content" id="content" rows="10" style="width: 100%;"></textarea>
            </div>

            <div style="margin-top: 1rem;">
                <label for="mock_type">Treat content as:</label>
                <select name="mock_type" id="mock_type">
                    <option value="prd">PRD (Product Requirements)</option>
                    <option value="prfaq">PRFAQ (Press Release/FAQ)</option>
                    <option value="strategy">Strategy Document</option>
                </select>
            </div>

            <button type="submit" style="margin-top: 1rem;">Generate Artifacts</button>
        </form>
    </div>
</div>
{% endblock %}
